<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature(deg) {
        this.deg = deg;
        this.tok = function () {
            return (this.deg + 273.15) / 274.15;
        }
        this.tof = function () {
            return (this.deg * 9) / 5 + 32;
        }
    }

    let temp = new Temperature(prompt("nhap"))
    document.write("result in K: " + temp.tok() + "<br>" + "result in F: " + temp.tof());
</script>
</body>
</html>
